<app-header [backRoute]="'/cart'" [title]="'Payment'"></app-header>

<ion-content class="ion-padding no-scroll">

  <app-personal-information></app-personal-information>

  <h2>Payment information</h2>
  <ion-label>Enter Your Bank Account Number</ion-label>
  <ion-input value="0123456789"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-label>CVC</ion-label>
        <ion-input value="123"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-label>Due Date</ion-label>
        <ion-input value="12/34"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-label>Total</ion-label>
        <p><strong>$ {{total}}</strong></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="primary" class="payment-button" (click)="goToInvoice()">Payment</ion-button>
  </ion-toolbar>
</ion-footer>
